<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="payrol.css">
    <title>Payroll!</title>
  </head>
  <body>

    <div class="container">
      <div class="card">
        <div class="card-body">
          <h3>
            PAYROLL
          </h3>

          <form>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="salary">Basic Salary</label>
                <input type="text" id="basic_salary" class="form-control">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <h5 class="text text-danger"><u>ALLOWANCES</u></h5>
              <div class="form-group">
                <label for="houseallowance">House Allowance</label>
                <input type="text" id="house_allowance" class="form-control">
              </div>
            </div>

            <div class="col-lg-6">
              <h5 class="text text-danger"><u>DEDUCTIONS</u>  </h5> 
              <div class="form-group">
                <label for="NHIFF">NHIF</label>
                <input type="text" id="nhif" class="form-control">
              </div>
            </div>
          </div>

            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="dogAllowance">Dog Allowance</label>
                  <input type="text" id="dog_allowance"  class="form-control">
                </div>
              </div>
      
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="PAYER">PAYE</label>
                  <input type="text"id="paye" class="form-control">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6">
                  <input type="button" value="CALCULATE" id='calc' class="btn btn-success">
              </div>

              <div class="col-lg-6">
                      <input type="button" value="Print" onclick="printPayroll()" class="btn btn-danger">
                  </div>
              
            </div>

            <div class="card-body" id="myDoc">
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Resource</th>
                      <th scope="col">Value</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Basic Salary</td>
                      <td id="BS">00</td>
                    </tr>
                    <tr>
                      <td>Total Allowances</td>
                      <td id="TA">00</td>
                    </tr>
                    <tr>
                      <td>Total Deductions</td>
                      <td id="TD">00</td>
                    </tr>
                    <tr>
                      <td>Taxable Income</td>
                      <td id="TI">00</td>
                    </tr>
                    <tr>
                      <td class="text text-primary">Net Income</td>
                      <td id="NI">00</td>
                    </tr>
                  </tbody>
                </table>
               </div>
         
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="payrol.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
